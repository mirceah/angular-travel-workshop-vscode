<nav class="nav-bar">
  <span class="logo">{{ name }}</span>
</nav>

<div class="destinations-container">
  <div class="display-toggle">
    Display as: <button (click)="toggleDisplay()"> {{ isList ? 'Cards' : 'List' }} </button>
  </div>

  <div *ngFor="let destination of destinationsService.destinations" class="destination">
    <app-destination-details *ngIf="!isList" [destination]="destination"></app-destination-details>
    <app-destination-summary *ngIf="isList" [destination]="destination"></app-destination-summary>
    
    <!-- Add FavoriteComponent here -->
    <app-favorite-destination [isFavorite]="destination.isFavorite" (favClick)="destination.isFavorite = !destination.isFavorite"></app-favorite-destination>
  </div>
</div>
